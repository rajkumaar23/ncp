<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SignUp Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Neucha', cursive;
      }
    </style>
  </head>
  <body>
    <form class="bg-light p-4 m-5">
      <div class="form-group">
        <label><b>Name</b></label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label><b>Choose your username</b></label>
        <input
          type="email"
          class="form-control"
          placeholder="example@gmail.com"
        />
      </div>
      <div class="form-group">
        <label><b>Create a password</b></label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Confirm your password</b></label>
        <input type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Birthday</b></label>
        <div class="row">
          <div class="col-sm-6">
            <select class="form-control">
              <option selected disabled>Month</option>
              <option value="January">January</option>
              <option value="Febuary">Febuary</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Day" />
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Year" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label><b>Gender</b></label>
        <select class="form-control">
          <option selected disabled>I am ...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label><b>Mobile phone</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">+91</div>
          </div>
          <input type="text" class="form-control" placeholder="Username" />
        </div>
      </div>
      <div class="form-group">
        <label><b>Your current email address</b></label>
        <input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Prove you're not a robot</b></label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="gridCheck">
            Skip this verification (phone verification may be required)
          </label>
        </div>
      </div>
      <img class="img-thumbnail mb-3" src="captcha.png" />
      <div class="form-group">
        <label><b>Location</b></label>
        <select class="form-control">
          <option>India</option>
          <option>USA</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="gridCheck">
            I agree to the Google <a href="">Terms of Service</a> and
            <a href="">Privacy Policy</a>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" checked />
          <label class="form-check-label" for="gridCheck">
            Google may use my account information to personalize +1's on content
            and ads on non-Google websites.
            <a href="">About personalization</a>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right mr-3">
        Next step
      </button>
      <div class="form-group row">
        <div class="col-sm-10 align-right"></div>
      </div>
      <p class="mt-5">
        <a href="">Learn more</a> about why we ask for this information.
      </p>
    </form>
  </body>
</html>
